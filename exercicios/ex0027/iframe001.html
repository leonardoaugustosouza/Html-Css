<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>Estudos de iframe</title>
        <style>
            iframe {
                height: 400px;
                width: 400px;
                border: 1px solid black;

            }
        </style>
    </head>
    <body>
        <h1>Testando o uso de um iframe</h1>
        <p>Accessando o site do  

            <iframe src="https://www.cursoemvideo.com" frameborder="0">
                <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
            </iframe>
            
            para aprender a programar.
        </p>
        <p>
            o repositório do Guanabara
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
            </iframe>
            
            também é bem legal! 
            
        </p>
 


    </body>

</html>
